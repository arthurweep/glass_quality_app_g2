<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工业质检分析系统</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 保持原有样式不变 */
        .shap-plot { max-width: 100%; height: auto; }
        .loader { display: none; /* 加载动画 */ }
    </style>
</head>
<body>
    <div class="container">
        <!-- 文件上传部分保持不变 -->
        
        {% if show_results %}
        <div class="row mt-4">
            <!-- 模型性能展示部分保持不变 -->
            
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">单样本分析</div>
                    <div class="card-body">
                        <form id="predict-form" method="post">
                            <!-- 特征输入表单项 -->
                        </form>
                        
                        <div id="results" class="mt-3">
                            <!-- 结果显示区域 -->
                            <div id="suggestion-box" class="mt-3" style="display:none;">
                                <h5>优化建议</h5>
                                <pre id="suggestion-text" class="bg-light p-3"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
    document.getElementById('predict-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const loader = document.getElementById('loader');
        loader.style.display = 'block';

        fetch('/predict_single_ajax', {
            method: 'POST',
            body: new FormData(this)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // 更新预测结果
                if (data.bayes_suggestion) {
                    document.getElementById('suggestion-text').textContent = data.bayes_suggestion;
                    document.getElementById('suggestion-box').style.display = 'block';
                }
            } else {
                alert('错误: ' + (data.error || '未知错误'));
            }
        })
        .finally(() => loader.style.display = 'none');
    });
    </script>
</body>
</html>
