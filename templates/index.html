<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>工业质检分析系统</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 800px; }
        .mt-2 { margin-top: 1rem; }
        .mt-4 { margin-top: 2rem; }
        #suggestion-box { display: none; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">工业质检分析系统</h2>
    {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}

    <div class="card mb-4">
        <div class="card-header">上传训练数据（CSV）</div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" action="{{ url_for('index') }}">
                <input type="file" name="file" class="form-control-file mb-2" required>
                <button type="submit" class="btn btn-primary">上传并训练模型</button>
            </form>
            {% if filename %}
                <div class="mt-2 text-success">已上传文件: {{ filename }}</div>
            {% endif %}
        </div>
    </div>

    {% if show_results %}
    <div class="card mb-4">
        <div class="card-header">单样本预测与优化建议</div>
        <div class="card-body">
            <form id="predict-form">
                {% for feature in form_inputs %}
                <div class="form-group">
                    <label>{{ feature }}</label>
                    <input type="number" step="any" name="{{ feature }}" class="form-control"
                        value="{{ default_values[feature]|default('') }}" required>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-success">预测并给出建议</button>
            </form>
            <div id="result" class="mt-4"></div>
            <div id="suggestion-box" class="alert alert-info mt-2">
                <pre id="suggestion-text"></pre>
            </div>
        </div>
    </div>
    {% endif %}
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var form = document.getElementById('predict-form');
    if(form){
        form.addEventListener('submit', function(e){
            e.preventDefault();
            var formData = new FormData(form);
            fetch('/predict_single_ajax', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                let resultBox = document.getElementById('result');
                let suggestionBox = document.getElementById('suggestion-box');
                let suggestionText = document.getElementById('suggestion-text');
                if(data.success){
                    resultBox.innerHTML = `<b>预测概率:</b> ${data.prob_ok} <br>
                                           <b>所用阈值:</b> ${data.threshold_used} <br>
                                           <b>最终判断:</b> ${data.label}`;
                    if(data.bayes_suggestion){
                        suggestionText.textContent = data.bayes_suggestion;
                        suggestionBox.style.display = '';
                    }else{
                        suggestionBox.style.display = 'none';
                    }
                }else{
                    resultBox.innerHTML = `<span class="text-danger">错误: ${data.error}</span>`;
                    suggestionBox.style.display = 'none';
                }
            }).catch(err => {
                document.getElementById('result').innerHTML = `<span class="text-danger">请求失败</span>`;
                document.getElementById('suggestion-box').style.display='none';
            });
        });
    }
});
</script>
</body>
</html>
